<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dados do Usuario</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-sm-6">
            <h2>Dados do Usuario</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${user.id}">Id</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Nome:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${user.name}">Nome</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">data nascimento:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${user.dataNascimento}">Data Nascimento</p>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="col-sm-3">
        <a href="/user/new">Cadastrar outro cliente</a>
    </div>

    <div class="col-sm-3">
        <a href="/user/">Voltar</a>
    </div>
</div>

</body>
</html>
